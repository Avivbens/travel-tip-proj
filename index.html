<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tips</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="main-title">
            TravelTip
        </h1>

        <nav>
            <button class="btn" onclick="onEnterLocation()">Enter Location</button>
            <button class="btn">GO</button>
            <button class="btn btn-pan" onclick="onPanToMyLocation()">My Location</button>

        </nav>
    </header>

    <main class="main-container debug">
        <div class="location">
            <div>
                <h4>location:</h4>
                <span class="current-location">Central Park, new york</span>
            </div>
            <button class="btn btn-copy-location" onclick="onCopyMyLocation()">Copy Location</button>
        </div>

        <div class="main-content">
            <aside class="location-info">
                <div class="weather">weather today</div>
                <div class="my-locations-area">

                </div>
            </aside>


            <div class="my-map" id="map" style="width: 100%; height: 400px;">
            </div>

        </div>


        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>

    </main>


    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
